<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="hoMyfood.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet"> 
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400&display=swap" rel="stylesheet"> 
    <title>HoMyFood</title>
</head>
<body>
    <header>
        <img class="logo" src="./images/logo/ohmyfood.png" alt="">
    </header>
    <main>
        <div class="géoLocalisation">
            <img class="iconGeoLocalisation" src="./images/icons/location-dot-solid.svg" alt="">
            <p>Paris, France</p>
        </div>
        <div class="découverte">
            <p class="p1découverte">Réservez le menu qui</p>
            <p class="p1découverte2"> vous convient</p>
            <p class="p2découverte">Découvrez des restaurants d'exceptions sélectionnés par nos soins</p>
            <button class="découverteButton">Explorer nos restaurants</button>
        </div>
        <div class="Fonctionnement">
            <p class="pFonctionnement">Fonctionnement</p>
            <div class="fonctioBox">
                <div class="stepNumber">1</div>
                <div class="fonctionnementBox"><img class="iconPhone" src="./images/icons/icone-iphone-grise.png" alt=""></div>
            </div>
            <div class="fonctioBox">
                <div class="stepNumber">2</div>
                <div class="fonctionnementBox"><img class="iconMenu" src="./images/icons/icons8-liste-des-ingrédients-96(1).png" alt=""></div>
            </div>
            <div class="fonctioBox">
                <div class="stepNumber">3</div>
                <div class="fonctionnementBox"><img class="iconMenu" src="./images/icons/icons8-restaurant-lieu-96.png" alt=""></div>
            </div>
       </div>
    </main>
    <footer></footer>
</body>
</html>
